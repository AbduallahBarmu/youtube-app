<div class="video-card" *ngFor="let channel of channels">
    <div class="card-content">
        <div class="image">
            <img src="{{channel.snippet.thumbnails.medium.url}}" />
        </div>
        <div class="content">
            <span class="title">{{channel.snippet.title}}</span>
            <p class="description">{{channel.snippet.description}}</p>
        </div>
        <div class="actions">
            <input type="text">
            <button class="track" type="button">Track my package</button>
        </div>
    </div>
</div>
