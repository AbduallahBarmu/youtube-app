<div class="channel-header">
    <form>
        <input #filter class="search-box" type="text" placeholder="Channel Name ... ">
        <button class="search-btn" (click)="filterSearch(filter.value)">Get Channels</button>
    </form>
</div>
<div class="video-card">
    <div *ngFor="let channel of channels">
        <app-video-card [channeData]="channel"> </app-video-card>   
    </div>
    
</div>
